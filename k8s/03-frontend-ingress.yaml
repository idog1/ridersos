---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ridersos-frontend
  namespace: ridersos
  labels:
    app: ridersos-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ridersos-frontend
  template:
    metadata:
      labels:
        app: ridersos-frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/ridersos-frontend:latest  # Change to your registry
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: ridersos-frontend
  namespace: ridersos
spec:
  selector:
    app: ridersos-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

---
# Ingress (using nginx ingress controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ridersos-ingress
  namespace: ridersos
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod  # If using cert-manager
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
    - hosts:
        - your-domain.com        # Change to your domain
        - api.your-domain.com    # Change to your API domain
      secretName: ridersos-tls
  rules:
    # Frontend
    - host: your-domain.com      # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ridersos-frontend
                port:
                  number: 80
    # Backend API
    - host: api.your-domain.com  # Change to your API domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ridersos-backend
                port:
                  number: 3001
